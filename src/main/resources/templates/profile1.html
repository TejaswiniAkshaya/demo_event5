<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<style>
 .navbar {
        background-color: #ffa500;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .logout {
        color: #fff;
        cursor: pointer;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }

    .nav-links a:hover {
        color: #ff4500;
    }
    .dashboard{
     color: #fff;
        cursor: pointer;
    }
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ff8c00;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.mb-3 {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="url"],
input[type="tel"],
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #ff8c00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #ff4500;
}

.file-input,
.link-input {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.file-input input[type="file"],
.link-input input[type="url"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}


@media (max-width: 600px) {
    form {
        padding: 10px;
    }
}

</style>
<body>
<div class="navbar">
    <div class="logo">College Events</div>
    <div class="nav-links">
        <a th:href="@{/logout}" class="logout">Logout</a>
        <a th:href="@{/dashboard}" class="dashboard">Dashboard</a>
    </div>
</div>
<form id="myForm" th:object="${profile}" method="post" enctype="multipart/form-data" th:action="@{/profileUpload}">
    <div class="mb-3">
        <label for="firstName">First Name:</label>
        <input class="form-control" name="firstName" type="text" id="firstName" th:field="*{firstName}">
    </div>
    <div class="mb-3">
        <label for="lastName">Last Name:</label>
        <input class="form-control" name="lastName" type="text" id="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
        <label for="rollno">Roll no:</label>
        <input type="text" id="rollno" name="rollno">
    </div>
    <div class="mb-3">
        <label  for="PersonalEmail">Email:</label>
        <input type="text" th:field="*{PersonalEmail}" id="PersonalEmail"
               class="contact-input" />
    </div>

    <div class="mb-3">
        <label  for="collegeMail">College Email:</label>
        <input type="text"  th:field="*{collegeMail}" id="collegeMail" name="collegeMail"
               class="contact-input" />
    </div>
    <div class="mb-3">
        <label for="mobileNumber">Enter your phone number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber">
    </div>

    <div class="mb-3">
        <label for="year" class="form-label">Year:</label>
        <select class="form-select" id="year" name="year" th:field="*{year}" >
            <option value="1stYear">1st Year</option>
            <option value="2ndYear">2nd Year</option>
            <option value="3rdYear">3rd Year</option>
            <option value="4thYear">4th Year</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="branch" class="form-label">Branch:</label>
        <select class="form-select" id="branch" name="branch" th:field="*{branch}" >
            <option value="CSE">CSE</option>
            <option value="CST">CST</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="section" class="form-label">Year:</label>
        <select class="form-select" id="section" name="section" th:field="*{section}" >
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="0">0</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="CGPA">CGPA:</label>
        <input type="text" id="CGPA" name="CGPA">
    </div>
    <div class="mb-3">
        <label for="aadharNo">Aadhar Number:</label>
        <input class="form-control" name="aadharNo" type="text" id="aadharNo" th:field="*{aadharNo}">
    </div>
    <div class="mb-3 file-input">
        <label for="resume">Resume:</label>
        <input class="form-control" name="resume" type="file" id="resume" accept="image/*,.pdf,.doc,.docx,.txt,.rtf,.xls,.xlsx,.csv,.ppt,.pptx,.mp3,.wav,.flac,.mp4,.avi,.mov,.zip,.rar,.7z,.txt,.html,.css,.js,.py,.java">
    </div>
    <div>
        <div id="fileInputs">
            <!-- Initial file input field -->
            <div class="mb-3 file-input">
                <label for="file1">Choose File:</label>
                <input class="form-control" name="certificates" type="file" id="file1" accept="image/*,.pdf,.doc,.docx,.txt,.rtf,.xls,.xlsx,.csv,.ppt,.pptx,.mp3,.wav,.flac,.mp4,.avi,.mov,.zip,.rar,.7z,.txt,.html,.css,.js,.py,.java">
                <button type="button"  onclick="removeFileInput(this)">Remove</button>
            </div>
        </div>
        <button type="button"  onclick="addFileInput()">Add File</button><br/><br/>
    </div>
    <hr>
    <div>

        <div id="fileInputs1">
            <!-- Initial file input field -->
            <div class="mb-3 file-input">
                <label for="files1">Choose File:</label>
                <input class="form-control" name="files" type="file" id="files1" accept="image/*,.pdf,.doc,.docx,.txt,.rtf,.xls,.xlsx,.csv,.ppt,.pptx,.mp3,.wav,.flac,.mp4,.avi,.mov,.zip,.rar,.7z,.txt,.html,.css,.js,.py,.java">
                <button type="button"  onclick="removeFileInput1(this)">Remove</button>
            </div>
        </div>
        <button type="button"  onclick="addFileInput1()">Add File</button><br/><br/>
    </div>
    <hr>
    <div>
        <div id="linkInputs">
            <!-- Initial link input field -->
            <div class="mb-3 link-input">
                <label for="link1">Link:</label>
                <input class="form-control" name="links" type="url" id="link1">
                <button type="button"  onclick="removeLinkInput(this)">Remove</button>

            </div>
        </div>
        <button type="button"  onclick="addLinkInput()">Add Link</button>
    </div>
    <hr>
    <div>
        <hr>
        <button type="button"  onclick="submitForm()">Submit</button>
    </div>
</form>
<script>
  var fileIndex = 1;
  function addFileInput() {
        fileIndex++;
        var newFileInput = '<div class="mb-3 file-input">' +
            '<label for="file' + fileIndex + '">Choose File:</label>' +
            '<input class="form-control" name="certificates" type="file" id="file' + fileIndex + '" >' +
            '<button type="button"  onclick="removeFileInput(this)">Remove</button>' +
            '</div>';
        $('#fileInputs').append(newFileInput);
    }
   var filesIndex = 1;
   function addFileInput1() {
        filesIndex++; // Increment link index
        var newFileInput1 = '<div class="mb-3 file-input">' +
            '<label for="files' + filesIndex + '">Choose File:</label>' +
            '<input class="form-control" name="files" type="file" id="files' + filesIndex + '">' +
            '<button type="button"  onclick="removeLinkInput1(this)">Remove</button>' +
            '</div>';
        $('#fileInputs1').append(newFileInput1);
    }
      var linkIndex = 1;
   function addLinkInput() {
        linkIndex++; // Increment link index
        var newLinkInput = '<div class="mb-3 link-input">' +
            '<label for="link' + linkIndex + '">Link:</label>' +
            '<input class="form-control" name="links" type="url" id="link' + linkIndex + '">' +
            '<button type="button"  onclick="removeLinkInput(this)">Remove</button>' +
            '</div>';
        $('#linkInputs').append(newLinkInput);
    }
     function removeLinkInput(button) {
        $(button).parent().remove();
    }
     function removeFileInput1(button) {
        $(button).parent().remove();
    }
    function removeFileInput(button){
     $(button).parent().remove();
    }
     function submitForm() {
    const formData = new FormData(document.getElementById('myForm'));


    // Send formData to server using AJAX or submit the form
    fetch('/profileUpload', {
    method: 'POST',
    body: formData
    })
    .then(response => response.text())
    .then(data => {
     window.location.href = '/profile';
     })
     .catch(error => {
     console.error('Error:', error);
     });
     }






</script>
</body>
</html>
