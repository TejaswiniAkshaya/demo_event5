<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <style >

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.main-heading {
    text-align: center;
    font-size: 6vw; /* Increased font size */
    margin-bottom: 2vw;
    background: linear-gradient(to right, #FF5370, #FFB64D, #2ed8b6, #4099ff, #9b59b6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow 5s linear infinite;
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.dashboard-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 2vw; /* Decreased margin */
}

.dashboard-block {
    width: 15vw; /* Decreased width */
    height: 15vw; /* Decreased height */
    margin: 1vw; /* Decreased margin */
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
    position: relative;
    overflow: hidden;
}
.dashboard-block a{
 position: relative; /* or static, depending on your layout */
   z-index: 2;

    color: white;
    text-decoration: none;
}

.dashboard-block:before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
    z-index: 1;
    animation: glitter 1.5s infinite linear;
}

@keyframes glitter {
    0% { transform: rotate(0deg) translateZ(0) scale(1.1, 1.1); }
    50% { transform: rotate(45deg) translateZ(0) scale(1.1, 1.1); }
    100% { transform: rotate(90deg) translateZ(0) scale(1.1, 1.1); }
}

.dashboard-block h2 {
    font-size: 1.5vw; /* Decreased font size */
    margin: 0;
    transition: color 0.3s ease;
}

.dashboard-block:hover {
    transform: translateY(-5px);
    background-color: #FFD700; /* Change the hover color */
}

.dashboard-block:hover h2 {
    color: #333; /* Change the color on hover */
}

.bg-blue {
    background-color: #4099ff;
    color: #fff;
}

.bg-green {
    background-color: #2ed8b6;
    color: #fff;
}

.bg-yellow {
    background-color: #FFB64D;
    color: #fff;
}

.bg-pink {
    background-color: #FF5370;
    color: #fff;
}

.bg-purple {
    background-color: #9b59b6;
    color: #fff;
}

@media (max-width: 768px) {
    .dashboard-block {
        width: 90vw;
        height: 20vw;
    }
}


.navbar {
    background: linear-gradient(to right, #9ACD32, #6495ED, #FFB6C1);
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}



.logout {
    color: #fff;
    cursor: pointer;
    padding: 5px 10px;
    border: 1px solid #fff;
    border-radius: 5px;
    background: linear-gradient(to right, #9ACD32, #6495ED, #FFB6C1); /* Match the navbar gradient colors */
}


.nav-links {
    display: flex;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    margin-left: 20px;
}

.nav-links a:hover {
    color: black;
}

@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        margin-top: 10px;
    }

    .nav-links a {
        margin: 5px 0;
    }
}
</style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
  <div class="logo">College Events</div>
  <div class="nav-links">
    <a th:href="@{/logout}" class="logout">Logout</a>
  </div>
</div>
<h1 class="main-heading">Event Dashboard</h1>
<div class="dashboard-container" sec:authorize="hasRole('ROLE_ADMIN')">
  <div class="dashboard-block bg-blue">
    <a th:href="@{/index}"> <h2>Add Event</h2></a>
  </div>

</div>
</body>
</html>
